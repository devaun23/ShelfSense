name: Quality Gate

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - 'frontend/**'

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'
  # Quality thresholds
  MIN_BACKEND_COVERAGE: 70
  MIN_FRONTEND_COVERAGE: 60

jobs:
  # =========================================================================
  # Backend Quality Gate
  # =========================================================================
  backend-quality:
    name: Backend Quality Gate
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    outputs:
      coverage: ${{ steps.coverage.outputs.coverage }}
      coverage_passed: ${{ steps.coverage-check.outputs.passed }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: './backend/requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov

      - name: Run tests with coverage
        id: test
        env:
          DATABASE_URL: sqlite:///./test_shelfsense.db
          OPENAI_API_KEY: test-key-not-real
        run: |
          pytest tests/ --cov=app --cov-report=xml --cov-report=json --cov-fail-under=${{ env.MIN_BACKEND_COVERAGE }} -v

      - name: Extract coverage percentage
        id: coverage
        run: |
          COVERAGE=$(python -c "import json; print(round(json.load(open('coverage.json'))['totals']['percent_covered'], 1))")
          echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
          echo "Backend coverage: $COVERAGE%"

      - name: Check coverage threshold
        id: coverage-check
        run: |
          COVERAGE=${{ steps.coverage.outputs.coverage }}
          if (( $(echo "$COVERAGE >= ${{ env.MIN_BACKEND_COVERAGE }}" | bc -l) )); then
            echo "passed=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Backend coverage ($COVERAGE%) meets threshold (${{ env.MIN_BACKEND_COVERAGE }}%)"
          else
            echo "passed=false" >> $GITHUB_OUTPUT
            echo "‚ùå Backend coverage ($COVERAGE%) below threshold (${{ env.MIN_BACKEND_COVERAGE }}%)"
            exit 1
          fi

  # =========================================================================
  # Frontend Quality Gate
  # =========================================================================
  frontend-quality:
    name: Frontend Quality Gate
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    outputs:
      coverage: ${{ steps.coverage.outputs.coverage }}
      coverage_passed: ${{ steps.coverage-check.outputs.passed }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        id: test
        run: |
          npm test -- --coverage --watchAll=false --coverageReporters=json-summary

      - name: Extract coverage percentage
        id: coverage
        run: |
          COVERAGE=$(node -p "require('./coverage/coverage-summary.json').total.lines.pct")
          echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
          echo "Frontend coverage: $COVERAGE%"

      - name: Check coverage threshold
        id: coverage-check
        run: |
          COVERAGE=${{ steps.coverage.outputs.coverage }}
          if (( $(echo "$COVERAGE >= ${{ env.MIN_FRONTEND_COVERAGE }}" | bc -l) )); then
            echo "passed=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Frontend coverage ($COVERAGE%) meets threshold (${{ env.MIN_FRONTEND_COVERAGE }}%)"
          else
            echo "passed=false" >> $GITHUB_OUTPUT
            echo "‚ùå Frontend coverage ($COVERAGE%) below threshold (${{ env.MIN_FRONTEND_COVERAGE }}%)"
            exit 1
          fi

  # =========================================================================
  # Question Quality Validation (for content changes)
  # =========================================================================
  question-quality:
    name: Question Quality Check
    runs-on: ubuntu-latest
    if: |
      contains(github.event.pull_request.title, '[content]') ||
      contains(github.event.pull_request.labels.*.name, 'content')
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate question quality
        env:
          DATABASE_URL: sqlite:///./test_shelfsense.db
        run: |
          python -c "
          from app.database import SessionLocal
          from app.services.testing_qa_agent import TestingQAAgent

          db = SessionLocal()
          agent = TestingQAAgent(db)
          result = agent.batch_validate_questions(sample_size=20, log_results=False)

          print(f'Validated: {result[\"validated\"]} questions')
          print(f'Passed: {result[\"passed\"]}')
          print(f'Failed: {result[\"failed\"]}')
          print(f'Average Score: {result[\"average_score\"]}')

          if result['average_score'] < 60:
              print('‚ùå Average quality score below threshold (60)')
              exit(1)
          else:
              print('‚úÖ Quality check passed')
          "

  # =========================================================================
  # PR Comment with Quality Report
  # =========================================================================
  quality-report:
    name: Post Quality Report
    runs-on: ubuntu-latest
    needs: [backend-quality, frontend-quality]
    if: always()

    steps:
      - name: Create quality report comment
        uses: actions/github-script@v7
        with:
          script: |
            const backendCoverage = '${{ needs.backend-quality.outputs.coverage }}' || 'N/A';
            const frontendCoverage = '${{ needs.frontend-quality.outputs.coverage }}' || 'N/A';
            const backendPassed = '${{ needs.backend-quality.outputs.coverage_passed }}' === 'true';
            const frontendPassed = '${{ needs.frontend-quality.outputs.coverage_passed }}' === 'true';

            const backendStatus = backendPassed ? '‚úÖ' : '‚ùå';
            const frontendStatus = frontendPassed ? '‚úÖ' : '‚ùå';

            const body = `## üìä Quality Gate Report

            | Metric | Value | Status |
            |--------|-------|--------|
            | Backend Coverage | ${backendCoverage}% | ${backendStatus} (min: ${{ env.MIN_BACKEND_COVERAGE }}%) |
            | Frontend Coverage | ${frontendCoverage}% | ${frontendStatus} (min: ${{ env.MIN_FRONTEND_COVERAGE }}%) |

            ${!backendPassed || !frontendPassed ? '### ‚ö†Ô∏è Quality gate failed\nPlease improve test coverage before merging.' : '### ‚úÖ All quality checks passed!'}

            ---
            *Generated by Quality Gate workflow*`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Quality Gate Report')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

  # =========================================================================
  # Final Gate Check
  # =========================================================================
  quality-gate:
    name: Quality Gate Status
    runs-on: ubuntu-latest
    needs: [backend-quality, frontend-quality]
    if: always()

    steps:
      - name: Check quality gate status
        run: |
          BACKEND="${{ needs.backend-quality.result }}"
          FRONTEND="${{ needs.frontend-quality.result }}"

          echo "Backend: $BACKEND"
          echo "Frontend: $FRONTEND"

          if [[ "$BACKEND" == "success" && "$FRONTEND" == "success" ]]; then
            echo "‚úÖ Quality gate passed!"
            exit 0
          else
            echo "‚ùå Quality gate failed"
            exit 1
          fi
