[build]
builder = "NIXPACKS"
buildCommand = "pip install -r requirements.txt"

[deploy]
startCommand = "sh -c 'uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8000}'"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[env]
# Environment variables (set these in Railway dashboard)
# DATABASE_URL = "postgresql://..."  # Set in Railway
# OPENAI_API_KEY = "sk-..."  # Set in Railway
# CLERK_WEBHOOK_SECRET = "whsec_..."  # Set in Railway
# FRONTEND_URL = "https://..."  # Set in Railway

[nixpacks]
pythonVersion = "3.11"
